<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM2CARD</title>
</head>
<body>
    <header>
        <h1>
            FORM2CARD
        </h1>
    </header>
    <div class="describeBlock">
        <span>
            Create Your Dream Card by Simply Inputting the Necessary Information
        </span>
    </div> 
    <div class="formBlock">
        <div class="formName">
            <label>
                Full name
            </label>
            <input type="text" name="fullName">
        </div>
        <div class="formGender">
            <label>
                Gender
            </label>
            <input type="radio" name="Gender">
                Male
            </input>
            <input type="radio" name="Gender">
                Female
            </input>
        </div>
        <div class="formUpload">
            <label>
                Upload Image
            </label>
            <input type="file" name="image" accept="image/*">
        </div>
        <div class="formSocialMedia">
            <label>
                Social Media
            </label>
            <input type="text" name="socialMedia">
        </div>
        <div class="formSubmit">
            <input type="submit" name="button">
        </div>
    </div>
    <footer>
        <h1>Construction</h1>
    </footer>

</body>
</html>
